<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
</head>
<body>
    <h1>Tabelas - Exercício</h1>

    <table border="1">

        <tbody>
            <tr>

                <td><img src="img/b1.jpg" alt="Bandeira da China">China</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="img/b2.jpg" alt="Bandeira da Índia">Índia</td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="img/b3.jpg" alt="Bandeira da Estados Unidos">Estados Unidos</td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="img/b4.jpg" alt="Bandeira da Indonésia">Indonésia</td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="img/b5.jpg" alt="Bandeira da Paquistão">Paquistão</td>
            </tr>
            <tr>
                <td>6</td>
                <td><img src="img/b6.jpg" alt="Bandeira da Brasil">Brasil</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>

</html>
