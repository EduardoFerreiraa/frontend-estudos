<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <!--
    ul -> Unordered List (lista não ordenada)
    ol -> Ordered List (lista ordenada)
    li -> List Item (item da lista)
    -->
    <h2>Lista não ordenada (menu) </h2>
    <ul>
        <li>Veículos</li>
        <li>
            Tecnologia
            <ul>
                <li>Celulares e telefones</li>
                <li>Câmeras e acessórios</li>
            </ul>
        </li>
    </ul>

    <h2>Lista ordenada (lista de compras) </h2>
    <ol>
        <li>Melancia</li>
        <li>Molho de tomate</li>
        <li>Macarrão</li>
        <li>
            Geléia
            <ol>
                <li>Sub item de geléia</li>
                <li>Sub item de geléia</li>
                <li>Sub item de geléia</li>
            </ol>
        </li>
    </ol>

</body>
</html>
