<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre Formulários</title>
</head>
<body>
    
    <h1>Mais sobre formulário</h1>
    <form action="processa.html" method="GET">
        <!--
            label -> legenda para item de interface
            for -> para
        -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <br>

        <h2>Mais elementos de Formulário</h2>
        Genero<br>
        <input type="radio" name="genero" value="feminino" id="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" value="masculino" id="masculino">
        <label for="masculino">Masculino</label>


        <br>

        Estilo musical<br>
        <input type="checkbox" name="estilo" value="rock" id="rock">
        <label for="rock">Rock</label>
        <input type="checkbox" name="estilo" value="pop" id="pop">
        <label for="pop">Pop</label>
        <input type="checkbox" name="estilo" value="sertanejo">
        <label for="sertanejo">Sertanejo</label>


        <br>
        <input type="submit">

    </form>
</body>
</html>
