<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>

    <!--
    <b> (bold - negrito) representa um texto diferente do normal
    <strong> (forte) representa um texto com importância
    <em> (emphasis - ênfase) coloca alguma ênfase no texto
    <mark> (marca) representa o texto marcado
    <u> (underline - sublinhado) texto com sublinhado
    <del> (deleted - apagado) texto com marcação de apagado
    -->
    
    <h2>Formatações de texto</h2>
    Esse é um texto <b>negrito</b> <br>
    Esse é um texto <strong>importante</strong> <br>
    Esse é um texto <i>Canidae</i> <br>
    Esse é um texto <em>ênfase</em> <br>
    Esse é um texto <mark>marcado</mark> <br>
    Esse é um texto <u>sublinhado</u> <br>
    Esse é um texto <del>apagado</del>

    <!--
    <sup> (superscript - sobrescrito)
    <sub> (subscript - subscrito)
    -->
    <h2>Diferentes tipos de caracteres</h2>
    Sobrescrito: 10 <sup>2</sup> <br>
    Subscrito: H <sub>2</sub>O 

</body>
</html>
