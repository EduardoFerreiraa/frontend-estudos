<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executando vídeos</title>
</head>
<body>
    <h1>Executando vídeos</h1>
    <!--
        source -> fonte
        controls -> controles
        muted -> mutado
        autoplay -> Reprodução automática
        loop -> ciclo
        poster -> cartaz
    -->
    <video width="500" controls muted poster="../02-imagens/img/praia.webp">
        <source src="https://cdn.pixabay.com/video/2025/09/22/305660_large.mp4" type="video/mp4">
        Seu navegador não suporta a execução de vídeo!
    </video>

    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/c7wpCPdoDZY?si=OsziiWfZviVrcYpr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <hr>

    <iframe width="600" height="320"  src="../04-links/links.html"></iframe>
</body>
</html>
