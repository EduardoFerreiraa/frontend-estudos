<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>

    <style>
        caption {
            background-color: black;
            color: white;
        }

        thead {
            background-color: orange;
            color: white;
        }
        
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas - Exercício</h1>

    <table border="1">
        <caption>Lista de países mais populosos</caption>
        <thead>
            <tr>
                <th>Posição</th>
                <th>País</th>
                <th>População aproximada (milhões)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td><img src="img/b1.jpg" alt="Bandeira da China">China</td>
                <td>1.440</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="img/b2.jpg" alt="Bandeira da Índia">Índia</td>
                <td>1.380</td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="img/b3.jpg" alt="Bandeira da Estados Unidos">Estados Unidos</td>
                <td>331</td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="img/b4.jpg" alt="Bandeira da Indonésia">Indonésia</td>
                <td>273</td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="img/b5.jpg" alt="Bandeira da Paquistão">Paquistão</td>
                <td>220</td>
            </tr>
            <tr>
                <td>6</td>
                <td><img src="img/b6.jpg" alt="Bandeira da Brasil">Brasil</td>
                <td>212</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">fonte: ficticio.com.br</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
