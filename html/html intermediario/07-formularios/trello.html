<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de login do Trello</title>

</head>
<body>
    <img src="img/trello.svg" alt="trello" width="200">

    <h1>Fazer login no Trello</h1>

    <form action="" method="GET"> 
        <input type="email" id="email" placeholder="Insira o e-mail"><br>
        <input type="password" name="password" placeholder="Insira sua senha"> <br>
        <input type="submit" value="Fazer login">
    </form>
    <br>
    <span>ou</span> <br><br>

    <form>
        <button type="submit">
            <img src="img/google.svg" alt="Logo da Google"> Continuar com o Google
        </button>
        <br><br>

        <button type="submit">
            <img src="img/microsoft.svg" alt="Logo da Google"> Continuar com a Microsoft
        </button>
        <br><br>

        <button type="submit">
            <img src="img/apple.svg" alt="Logo da Google" width="20"> Continuar com a Apple
        </button>
        <br><br>

        <button type="submit">
            <img src="img/slack.svg" alt="Logo da Google" width="20"> Continuar com o Slack
        </button>

    </form>

    <img src="img/atlassian.svg" alt="Logo Atlassian" width="250">
    <img src="img/analytics.svg" alt="Logo analytics" width="525">
    <img src="img/interactive.svg" alt="Logo interactive" width="525">
</body>
</html>
