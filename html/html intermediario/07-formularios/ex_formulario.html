<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulários</title>
</head>
<body>
    <h1>Exercício de Formulários</h1>

    <form action="processa.html">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome</label> <br>
            <input type="text" id="nome"> 
        
            <br> 

            <label for="email">Email</label> <br>
            <input type="email" id="email"> <br>

            <input type="checkbox" id="receber" value="ativado">
            <label for="receber">Quero receber um e-mail</label> <br><br>

            <label for="senha">Senha</label> <br>
            <input type="password" id="senha">
        </fieldset>

        <fieldset>
            <legend>Informações adicionais</legend>
            
            <input type="radio" id="pf">
            <label for="pf">Pessoa fisíca</label>

            <input type="radio" id="pj">
            <label for="pj">Pessoa jurídica</label>
        </fieldset>

        <br>

        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
