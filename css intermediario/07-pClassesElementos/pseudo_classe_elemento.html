<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes e Elementos</title>

    <style>

        /* pseudo classe
        a:hover {
            background-color: purple;
            color: white;
        }
        */

        /***
        links
        ***/
        a {
            text-decoration: none;
            color: green;
            padding: 0.5em 1em;
        }

        /* links não visitados
        a:link {
            color: gray;
        }
        */

        /*Links visitados
        a:visited {
            color: red;
        }
        */

        a:hover {
            background-color: green;
            color: white;
        }

        /*Links ativos */
        a:active {
            background-color: purple;
        }

        input:checked {
            margin-left: 20px;
        }

        input:focus {
            background-color: purple;
            color: white;
        }

        input:required {
            border: 2px solid red;
        }

    </style>

</head>
<body>
    <div>
        Conteúdo da DIV
    </div>

    <h2>Conteúdo do h2</h2>

    <a href="https://www.google.com/">Google</a> |
    <a href="https://www.facebook.com/">Facebook</a> |
    <a href="https://www.instagram.com/">Instagram</a>

    <h2>Formulário</h2>
    <input type="checkbox"> Aceito <br>
    <input type="radio" name="opcao"> Sim <br>
    <input type="radio" name="opcao"> Não <br>
    <input type="text" required placeholder="Digite seu nome">

</body>
</html>
