<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Pseudo</title>

    <style>

        .navegacao {
            text-decoration: none;
            padding: 15px;
        }

        a {
            font-size: 18px;
            color: blueviolet;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        a:hover {
            background-color: blueviolet;
            color: white;
        }

        a:active {
            color: lightblue;
        }

    </style>

</head>
<body>
    <div class="navegacao">
        <a href="">Home</a> |
        <a href="">Sobre</a> |
        <a href="">Empresa</a> |
        <a href="">Produtos</a> |
        <a href="">Contato</a>
    </div>
</body>
</html>
