<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de fundo</title>

    <style>
        .caixa {
            width: 700px;
            height: 400px;
            border: 3px dotted red;
            background-color: lightgreen;
            background-image: url('img/fundo-css-claro.png');

            /*
                repeat -> é repetida horizontalmente e vertical
                repeat-x -> é repetida na horizontal
                repeat-x -> é repetida na vertical
                no-repeat -> imagem é exibida apenas uma vez
            */

            background-repeat: no-repeat;

            
        }
    </style>

</head>
<body>
    
    <div class="caixa">
        <h1>Título do texto</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio officiis sit beatae doloremque odio quis deleniti sequi fugiat. Soluta optio assumenda pariatur autem natus eos nisi sequi, explicabo aliquid nam.</p>
    </div>

</body>
</html>
