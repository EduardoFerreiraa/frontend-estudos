<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança e Especificidades</title>

    <style>

        /* Herança */
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            border: 1px solid red;
            background-color: blueviolet;
            padding: 3em;
            color: black;
        }


        h1 {
            color: violet;
            border: inherit;
            font-size: inherit;
        }

        p {
            border: 1px solid red;
        }
        
    </style>

</head>
<body>
    <h1>Título</h1>
    <p>Texto padrão</p>
</body>
</html>
