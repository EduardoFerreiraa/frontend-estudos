<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em e Rem</title>

    <style>

        html {
            font-size: 16px;
        }

        p {
            font-size: 20px;
        }

        .caixa-pequena {
            border: 3px solid black;
            font-size: 16px;
        }
        
        .caixa-grande {
            border: 3px solid red;
            font-size: 32px;
        }

        .um-em {
            font-size: 1em;
        }

        .dois-em {
            font-size: 2em;
        }

        .tres-em {
            font-size: 3em;
        }

        .em {
            border: 3px solid red;
            font-size: 1em;
        }

        .rem {
            border: 3px solid red;
            font-size: 1rem;
        }

        .porcentagem {
            border: 3px solid red;
            font-size: 100%;
        }

        #area {
            border: 3px solid black;
            width: 500px;
            font-size: 32px;
        }

    </style>
    
</head>
<body>
    
    <p class="em">EM</p>
    <p class="rem">REM</p>
    <p class="porcentagem">PORCENTAGEM</p>

    <div id="area">
        <p class="em">EM</p>
        <p class="rem">REM</p>
        <p class="porcentagem">PORCENTAGEM</p>
    </div>

</body>
</html>
