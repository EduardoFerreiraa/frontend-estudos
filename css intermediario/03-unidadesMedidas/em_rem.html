<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em e Rem</title>

    <style>

        /* body {
            font-size: 32px;
        } */

        p {
            font-size: 2em;
            /* 32px -> 1em */
        }

        .caixa-pequena {
            border: 3px solid black;
            font-size: 16px;
        }
        
        .caixa-grande {
            border: 3px solid red;
            font-size: 32px;
        }

    </style>
    
</head>
<body>
    <div class="caixa-pequena">
        <p>Jamilton</p>
        Jamilton
    </div>

    <hr>

    <div class="caixa-grande">
        <p>Jamilton</p>
        Jamilton
    </div>
</body>
</html>
