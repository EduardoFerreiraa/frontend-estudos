    <title>Sobreposição de elementos</title>
    <style>

        .caixa {
            background-color: purple;
            position: relative;
            width: 100%;
        }

        .destaque {
            position: absolute;
            color: white;
            background-color: orange;
            padding: 10px;
            width: 102px;
            bottom: 2.5em;
            left: 2em;
            border-radius: 25px;
        }

        .promocao {
            position: absolute;
            color: purple;
            background-color: white;
            text-align: center;
            border: 1px dotted purple;
            border-radius: 0px 0px 20px 20px;
            padding: 1em;
            bottom: -1.8em;
            left: 10%;
            right: 10%;
            margin: 0 auto;
        }
