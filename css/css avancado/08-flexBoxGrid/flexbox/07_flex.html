<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            background-color: black;
        }

        h2 {
            color: white;
        }

        .container-flex {
            /* width: 250px; */ 
            border: 4px solid red;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        .container-flex > div {
            font-size: 2rem;
            color: white;
            padding: 4px;
            margin: 4px;
            border: 4px solid white;
        }

        .coluna {
            height: 500px;
            flex-direction: column;
        }

        .item2, .item4 {
            /* flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 200px; */
            flex: 1 1 200px;
        }

        .item1, .item3 {
            /* flex-shrink: 2;
            flex-grow: 2;
            flex-basis: 200px; */
            flex: 2 2 200px;
        }
    </style>
</head>
<body>
    <h1>Alinhamento</h1>

    <h2>Row</h2>
    <div class="container-flex">
        <div class="item1">01</div>
        <div class="item2">02</div>
        <div class="item3">03</div>
        <div class="item4">4</div>
        <!--<div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>-->
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <h2>Column</h2>
    <div class="container-flex coluna">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <!--<div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>-->
    </div>

</body>
</html>
