<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas Desafio</title>

    <style>

        h1 {
            background-color: orange;
            border-bottom: dotted;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
        }

        p {
            border-right: 4px solid rgb(10, 56, 58);
            border-left: 4px solid rgb(10, 56, 58);
            border-radius: 30px;
            background-color: cadetblue;
            padding: 20px;
        }

    </style>

</head>
<body>
    <h1>Modelo de caixa</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, tempora voluptates, modi, rerum autem soluta aperiam mollitia enim aut quia officia totam cum quasi ut ullam sequi nam porro deleniti.</p>
</body>
</html>
