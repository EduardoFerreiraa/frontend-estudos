<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes customizadas</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ephesis&display=swap');

        @font-face {
            font-family: 'Bruxa';
            src:url(fonts/halloween_4/halloween.woff)
                url(fonts/halloween_4/halloween.woff2)
                url(fonts/halloween_4/halloween.otf),
                url(fonts/halloween_4/halloween.ttf);
        }

        h1 {
            font-family: 'Bruxa', Arial, Helvetica, sans-serif;
        }

        h2 {
            font-family: "Ephesis" ,Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

    </style>


</head>
<body>
    <h1>Feliz natal</h1>
    <h2>Boas festas</h2>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam sequi quidem hic repudiandae quo corrupti dolores ut, minus quaerat. Recusandae odit voluptatem nesciunt non nobis, iure quia! Molestias, illum libero!
    </p>
</body>
</html>
