<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            font-size: 3rem;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .grid {
            /* grid-template-columns: 200px 200px 200px; */
            /* grid-template-columns: 200px 50% 200px; */
            /* grid-template-columns: repeat(2, 20%) 200px; */
            /* grid-template-columns: 33.33% 33.33% 33.33%; */
            /* grid-template-rows: 500px 200px 1fr; */
            /* grid-template-rows: repeat(4, 1fr); */
            /* grid-template-rows: 1fr 2fr 4fr 1fr; */
            /* height: 100vh; */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* grid-template-rows: 30% 100px 4fr 1fr; */
            row-gap: 20px;
            column-gap: 20px;
        }

        .item1 {
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .grid > div {
            border: 2px solid yellowgreen;
        }
    </style>
</head>
<body>
    
    <div class="grid">
        <div class="item1">1</div>
        <div class="item1">2</div>
        <div class="item1">3</div>
        <div class="item1">4</div>
        <div class="item1">5</div>
        <div class="item1">6</div>
        <div class="item1">7</div>
        <div class="item1">8</div>
        <div class="item1">9</div>
        <div class="item1">10</div>
        <div class="item1">11</div>
        <div class="item1">12</div>
    </div>

</body>
</html>
