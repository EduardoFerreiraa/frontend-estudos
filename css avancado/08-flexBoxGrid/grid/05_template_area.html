<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            font-size: 1.2rem;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .grid {
            display: grid;
            /* grid-template-rows: 30% 100px 4fr 1fr; */
            row-gap: 20px;
            column-gap: 20px;
        }

        .header, nav, main, footer {
            border: 2px solid yellowgreen;
        }

    </style>
</head>
<body>
    
    <div class="grid">
        <header>Cabeçalho</header>
        <nav>Home | Produtos | Login | Cadastro</nav>
        <main>
            <h2>Conteúdos do sistema</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, consequatur doloribus minus culpa dolorum fuga, laboriosam.
            </p>
        </main>
        <footer>Rodapé</footer>
    </div>

</body>
</html>
