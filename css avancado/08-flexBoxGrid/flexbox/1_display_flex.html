<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            background-color: black;
        }

        .container-flex {
            width: 160px;
            border: 4px solid red;
            display: flex;
            /* overflow-x: scroll */
            /* row, column, row-reverse, column-reverse */
            flex-direction: row;
            /* wrap, wrap-reverse, nowrap, */
            flex-wrap: wrap;
        }

        .container-flex > div {
            color: white;
            padding: 4px;
            margin: 4px;
            border: 4px solid white;
        }
    </style>
</head>
<body>
    <h1>Display Flex</h1>

    <div class="container-flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
