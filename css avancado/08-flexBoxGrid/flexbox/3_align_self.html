<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            background-color: black;
        }

        h2 {
            color: white;
        }

        .container-flex {
            width: 250px;
            height: 200px;
            border: 4px solid red;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
        }

        .container-flex > div {
            font-size: 2rem;
            color: white;
            padding: 4px;
            margin: 4px;
            border: 4px solid white;
        }

        .coluna {
            flex-direction: column;
        }

        .item {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>Alinhamento</h1>

    <h2>Row</h2>
    <div class="container-flex">
        <div>1</div>
        <div class="item">2</div>
        <div>3</div>
        <!--<div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>-->
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <h2>Column</h2>
    <div class="container-flex coluna">
        <div>1</div>
        <div class="item">2</div>
        <div>3</div>
        <!--<div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>-->
    </div>

</body>
</html>
