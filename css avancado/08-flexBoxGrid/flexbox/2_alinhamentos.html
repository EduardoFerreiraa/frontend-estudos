<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            background-color: black;
        }

        h2 {
            color: white;
        }

        .container-flex {
            width: 250px;
            height: 400px;
            border: 4px solid red;
            display: flex;
            /*Row -> MainAxis (Horizontal) 
              Column -> MainAxis (Vertical) */
            flex-direction: row;
            justify-content: flex-end;/*MainAxis*/

            /* flex-start, flex-end, center
            */
            align-items: center;/*CrossAxis*/
            flex-wrap: wrap;
            align-content: space-evenly;
        }

        .container-flex > div {
            font-size: 2rem;
            color: white;
            padding: 4px;
            margin: 4px;
            border: 4px solid white;
        }

        .texto-grande {
            font-size: 3rem;
        }

        .coluna {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Alinhamento</h1>

    <h2>Row</h2>
    <div class="container-flex">
        <div>1</div>
        <div class="texto-grande">2</div>
        <div>3</div>
         <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <h2>Column</h2>
    <div class="container-flex coluna">
        <div>1</div>
        <div class="texto-grande">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

</body>
</html>
